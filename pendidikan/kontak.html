    <section class="section">
      <div class="hero-logo">
        <img
          src="assets/images/logo Famous High School.png"
          alt="logo Famous High School"
        />
        <h1>Famous High School</h1>
      </div>
      <h2 data-animate>Hubungi Kami</h2>
      <form
        class="contact-form"
        id="contactForm"
        action="send_email.php"
        method="POST"
        data-animate
      >
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Nama Lengkap"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          id="pesan"
          name="pesan"
          placeholder="Tulis pesan Anda..."
          required
        ></textarea>
        <button type="submit" class="btn-primary">Kirim Pesan</button>
      </form>
      <p id="formResult"></p>
    </section>
